version: "2"

services:

  godzilla-core-messagebus:
    container_name: godzilla-core-messagebus
    networks:
      - godzilla
    restart: always
    image: docker.io/vickeyshrestha/nats:1.0.0
    ports:
      - 5101:4222
      - 5102:6222
      - 5103:8222

  godzilla-core-postgres:
    container_name: godzilla-core-postgres
    networks:
      - godzilla
    restart: always
    image: docker.io/vickeyshrestha/postgres:1.0.0
    ports:
      - 5104:5432
    environment:
      POSTGRES_PASSWORD: admin
      POSTGRES_DB: godzilla

  godzilla-core-mongo:
    container_name: godzilla-core-mongo
    networks:
      - godzilla
    restart: always
    image: docker.io/vickeyshrestha/mongo:1.0.0
    ports:
      - 5105:27017

  godzilla-simulator-stock:
    container_name: godzilla-simulator-stock
    networks:
      - godzilla
    restart: always
    image: docker.io/vickeyshrestha/simulator-stock:0.0.3
    ports:
      - 5111:8085
    depends_on:
      - godzilla-core-messagebus
    environment:
      natsHost: godzilla-core-messagebus
      natsPort: 4222

  godzilla-service-stock-trader:
    container_name: godzilla-service-stock-trader
    networks:
      - godzilla
    restart: always
    image: docker.io/vickeyshrestha/service-stock-trader:0.0.4
    ports:
      - 5112:8085
      - 5113:8086
    depends_on:
      - godzilla-core-messagebus
      - godzilla-core-postgres
    environment:
      dbUser: postgres
      dbPassword: admin
      dbName: godzilla
      dbHost: godzilla-core-postgres
      dbPort: 5432
      natsUrl: godzilla-core-messagebus:4222

  godzilla-service-mongo-engine:
    container_name: godzilla-service-mongo-engine
    networks:
      - godzilla
    restart: always
    image: docker.io/vickeyshrestha/ap0001_mongo_engine:00.00.07
    ports:
      - 5114:8085
    depends_on:
      - godzilla-core-mongo
    environment:
      mongoHostAndPort: godzilla-core-mongo:27017

  graphql-engine:
    image: hasura/graphql-engine:v2.35.0
    networks:
      - godzilla
    ports:
      - "8080:8080"
    restart: always
    environment:
      ## postgres database to store Hasura metadata
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://postgres:admin@godzilla-core-postgres:5432/godzilla
      ## this env var can be used to add the above postgres database to Hasura as a data source. this can be removed/updated based on your needs
      PG_DATABASE_URL: postgres://postgres:admin@godzilla-core-postgres:5432/godzilla
      ## enable the console served by server
      HASURA_GRAPHQL_ENABLE_CONSOLE: "true" # set to "false" to disable console
      ## enable debugging mode. It is recommended to disable this in production
      HASURA_GRAPHQL_DEV_MODE: "true"
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      ## uncomment next line to run console offline (i.e load console assets from server instead of CDN)
      # HASURA_GRAPHQL_CONSOLE_ASSETS_DIR: /srv/console-assets
      ## uncomment next line to set an admin secret
      # HASURA_GRAPHQL_ADMIN_SECRET: myadminsecretkey
      HASURA_GRAPHQL_METADATA_DEFAULTS: '{"backend_configs":{"dataconnector":{"athena":{"uri":"http://data-connector-agent:8081/api/v1/athena"},"mariadb":{"uri":"http://data-connector-agent:8081/api/v1/mariadb"},"mysql8":{"uri":"http://data-connector-agent:8081/api/v1/mysql"},"oracle":{"uri":"http://data-connector-agent:8081/api/v1/oracle"},"snowflake":{"uri":"http://data-connector-agent:8081/api/v1/snowflake"}}}}'
    depends_on:
      data-connector-agent:
        condition: service_healthy

  data-connector-agent:
    image: hasura/graphql-data-connector:v2.35.0
    restart: always
    networks:
      - godzilla
    ports:
      - 8081:8081
    environment:
      QUARKUS_LOG_LEVEL: ERROR # FATAL, ERROR, WARN, INFO, DEBUG, TRACE
      ## https://quarkus.io/guides/opentelemetry#configuration-reference
      QUARKUS_OPENTELEMETRY_ENABLED: "false"
      ## QUARKUS_OPENTELEMETRY_TRACER_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8081/api/v1/athena/health" ]
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 5s

